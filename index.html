<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/268b9011d2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <!-- HEADER -->
        <header class="header">
            <nav class="navbarre">
                <figure class="figure">
                    <img class="imglogo" src="img/logo/Reservia@3x.png" alt="Logo du site">
                </figure>  
                <a href="#hosting" class="anchor">Hébergements</a>
                <a href="#activity" class="anchor1">Activités</a>
                <a href="" class="register">S'inscrire</a>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="main">
        <!--SECTION SEARCH&FILTERS-->
        <section class="search&filters">
            <h1>Trouvez votre hébergement pour des vancances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="search_bar">
                <i class="fas fa-map-marker-alt fa-lg"></i>
                <input type="text" class="search_input" value="Marseille, France">
                <button class="search_button2">Rechercher</button>
                <button class="search_button"><i class="fas fa-search fa-lg"></i></button>
            </div>
           
            <div class="filters_bar">
                <h3 class="filtreTitre">Filtres</h3>
                <div class="filtreEco">
                    <i class="fas fa-money-bill-wave"></i>
                    <button class="filterEco">&#201;conomique</button>
                </div>
                <div class="filtreFamilial">
                    <i class="fas fa-child fa-lg"></i>
                    <button class="filterFamille">Familial</button>
                </div>
                <div class="filtreRomantique">
                    <i class="fas fa-heart fa-lg"></i>
                    <button class="filterRomantic">Romantique</button>
                </div>
                <div class="filtreAnimaux">
                    <i class="fas fa-dog fa-lg"></i>
                    <button class="filterAnimo">Animaux autorisés</button>
                </div>
            </div>
            <div class="info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>    
        <!--SECTION HOSTING-->

        <!--ASIDE-->

        <!--SECTION ACTIVITY-->

        <!--FOOTER-->
        </main>    
    </div>
</body>

</html>
